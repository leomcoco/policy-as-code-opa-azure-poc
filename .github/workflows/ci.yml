name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main"]

env:
  OPA_VERSION: "v0.64.1" # fixe a vers√£o para evitar quebra por "latest"

jobs:
  policy-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install OPA (pinned)
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/${OPA_VERSION}/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
          opa version

      - name: OPA fmt (check)
        run: |
          if [ -n "$(opa fmt -l ./policies)" ]; then
            echo "Rego files need formatting. Run: opa fmt -w ./policies"
            opa fmt -l ./policies
            exit 1
          fi

      - name: OPA tests
        run: opa test -v ./policies

      - name: Build OPA bundle
        run: |
          mkdir -p dist
          opa build -b ./policies -o dist/policies-bundle.tar.gz
          ls -lah dist

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: policies-bundle
          path: dist/policies-bundle.tar.gz
          if-no-files-found: error
