name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main"]

jobs:
  policy-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: OPA fmt (check)
        run: |
          if [ -n "$(opa fmt -l ./policies)" ]; then
            echo "Rego files need formatting. Run: opa fmt -w ./policies"
            opa fmt -l ./policies
            exit 1
          fi

      - name: OPA tests
        run: opa test -v ./policies