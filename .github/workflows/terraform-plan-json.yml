name: terraform-plan-json

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # necessário para OIDC no Azure/login

jobs:
  plan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: examples/terraform

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Login no Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Criar pasta de saída (dist)
        run: mkdir -p dist

      - name: Terraform Plan (gera arquivo binário do plano)
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: terraform plan -input=false -no-color -out=dist/tfplan

      - name: Converter plano para JSON (plan.json)
        run: terraform show -json dist/tfplan > dist/plan.json

      - name: Publicar plan.json como Artifact
        uses: actions/upload-artifact@v6
        with:
          name: terraform-plan-json
          path: examples/terraform/dist/plan.json
          retention-days: 7

