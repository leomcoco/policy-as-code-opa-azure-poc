name: Release Bundle\n\non:\n  push:\n    tags:\n      - "v*.*.*"\n\njobs:\n  bundle:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - name: Install OPA\n        run: |\n          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static\n          chmod +x opa\n          sudo mv opa /usr/local/bin/opa\n      - name: Build bundle\n        run: |\n          mkdir -p dist\n          opa build -b ./policies -o dist/policies-bundle.tar.gz\n